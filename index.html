<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex LaunchX</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- main-pokedex -->
	<section class="main-pokedex">
		<div class="container-fluid">
			<div class="row">
				
				<!-- main-pokedex -->
				<div class="body-pokedex">

					<!-- Circles Leds -->
					<div class="container">
						<div class="row">
							<div class="col col-lg-12 p-0">
								<div class="circle-led circle1-pokedex rounded-circle"></div>
								<div class="circle-led circle2-pokedex rounded-circle"></div>
								<div class="circle-led circle3-pokedex rounded-circle"></div>
								<div class="circle-led circle4-pokedex rounded-circle"></div>
							</div>
						</div>
					</div>
					<!-- end Circles Leds -->

					<!-- main-screen-pokedex -->
					<section class="main-screen-pokedex">
						<div class="container">
							<div class="row">

								<div class="border-screen">
									<div class="main-screen">
										<!-- Status Pokemon -->
										<div class="container">
											<div class="row">
												<p class="name-pokemon mt-2 d-flex justify-content-center">Pokemon</p>
												<div class="col col-12 d-flex justify-content-center">
													<img src="img/pokeball.png" class="pokeImg" id="pokeImg" alt="pokemon">
												</div>
												<div class="col col-12 d-flex justify-content-center">
													<div class="info-status">
														<p class="m-0 info-type"></p>
														<select class="m-0 info-select-stats border border-3 rounded-pill">
														<option>Stats...</option>
														</select>
														<select class="m-0 info-select-moves border border-3 rounded-pill">
														<option>Moves...</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<!--end Status Pokemon -->
									</div>
								</div>
								
							</div>
						</div>
					</section>
					<!-- end main-screen-pokedex -->

					<!-- Circles Leds second section -->
					<div class="container">
						<div class="row">
							<div class="col col-lg-12 p-0">
								<div class="circle-led circle5-pokedex rounded-circle"></div>
								<div class="circle-led circle6-pokedex rounded-pill"></div>
								<div class="circle-led circle7-pokedex rounded-pill"></div>
							</div>
						</div>
						<div class="row">
							<!-- Input and Button -->
							<div class="input-group mb-3 mt-3">
 								<input type="text" class="form-control" placeholder="Escribe el nombre" aria-label="Escribe el nombre" id="pokeName" aria-describedby="btn-pokedex">
  								<button class="btn btn-outline-secondary btn-pokedex" type="button" id="btn-pokedex">Buscar</button>
							</div>
							<!--end Status Pokemon -->
						</div>		
					</div>
					<!-- end Circles Leds second section -->

				</div>
				<!-- end main-pokedex -->

			</div>
		</div>
	</section>
	<!-- end main-pokedex -->

	<footer>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<script src="js/pokedex.js"></script>
	</footer>

</body>
</html>
